<h1 mat-dialog-title>Izmeni Kravu</h1>
<div mat-dialog-content fxLayout="row wrap" fxLayoutAlign="space-between center">
  <mat-form-field>
    <mat-label>Id zivotinje</mat-label>
    <input matInput [(ngModel)]="krava.idZivotinje">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Ime</mat-label>
    <input matInput [(ngModel)]="krava.ime">
  </mat-form-field>
  <!-- <mat-form-field>
    <mat-label>Datum rodjenja</mat-label>
    <input matInput [(ngModel)]="krava.datumRodjenja">
  </mat-form-field> -->
  <mat-form-field>
    <mat-label>Id zivotinje majke</mat-label>
    <input matInput [(ngModel)]="krava.idZivotinjeMajke">
  </mat-form-field>
  <!-- <mat-form-field>
    <mat-label>Pol</mat-label>
    <input matInput [(ngModel)]="krava.pol">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Rasa</mat-label>
    <input matInput [(ngModel)]="krava.rasa">
  </mat-form-field> -->
  <mat-form-field>
    <mat-label>Trenutna kolicina mleka</mat-label>
    <input matInput [(ngModel)]="krava.trenutnaKolicinaMleka">
  </mat-form-field>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Nazad</button>
  <button type="submit" class="dodajButton" mat-button [mat-dialog-close]="krava.idZivotinje" cdkFocusInitial (click)="onYesClick()">Izmeni</button>
</div>
