<h1 mat-dialog-title>Dodaj Zivotinju</h1>
<div mat-dialog-content fxLayout="row wrap" fxLayoutAlign="space-between center">
  <mat-form-field>
    <mat-label>Id zivotinje</mat-label>
    <input matInput [(ngModel)]="krava.idZivotinje">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Ime</mat-label>
    <input matInput [(ngModel)]="krava.ime">
  </mat-form-field>
  <!-- <mat-form-field>
    <mat-label>Datum rodjenja</mat-label>
    <input matInput [(ngModel)]="krava.datumRodjenja">
  </mat-form-field> -->
  <mat-form-field>
    <mat-label>Id zivotinje majke</mat-label>
    <input matInput [(ngModel)]="krava.idZivotinjeMajke">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Pol</mat-label>
    <input matInput [(ngModel)]="pol">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Rasa Naziv</mat-label>
    <input matInput [(ngModel)]="krava.rasa.naziv">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Rasa Boja</mat-label>
    <input matInput [(ngModel)]="krava.rasa.boja">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Nazad</button>
  <button type="submit" class="dodajButton" mat-button [mat-dialog-close]="krava.idZivotinje" cdkFocusInitial (click)="onYesClick()">Dodaj</button>
</div>
