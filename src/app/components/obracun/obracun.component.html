<div class="page-content" fxLayout="row wrap">
    <!-- <div class="page-title">Mlekara</div> -->
    <div class="page-actions">
        <div>
            <button class="addButton" mat-raised-button (click)="add()">
                Dodaj Obracun
            </button>
        </div>
    </div>
</div>

<div class="page-content is-page-content" fxLayout="row wrap">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="SifraObracuna">
            <th mat-header-cell *matHeaderCellDef> Sifra Obracuna </th>
            <td id="contact-cell" mat-cell *matCellDef="let element"> {{element.sifraObracuna}} </td>
        </ng-container>

        <ng-container matColumnDef="DatumObracuna">
            <th mat-header-cell *matHeaderCellDef> Datum Obracuna </th>
            <td mat-cell *matCellDef="let element"> {{element.datumObracuna}} </td>
        </ng-container>

        <ng-container matColumnDef="PeriodOd">
            <th mat-header-cell *matHeaderCellDef> Period Od </th>
            <td mat-cell *matCellDef="let element"> {{element.periodOd}} </td>
        </ng-container>

        <ng-container matColumnDef="PeriodDo">
            <th mat-header-cell *matHeaderCellDef> Period Do </th>
            <td mat-cell *matCellDef="let element"> {{element.periodDo}} </td>
        </ng-container>

        <ng-container matColumnDef="Litara">
            <th mat-header-cell *matHeaderCellDef> Litara </th>
            <td mat-cell *matCellDef="let element"> {{element.litara}} </td>
        </ng-container>

        <ng-container matColumnDef="SifraMlekare">
            <th mat-header-cell *matHeaderCellDef> Sifra Mlekare </th>
            <td mat-cell *matCellDef="let element"> {{element.sifraMlekare}} </td>
        </ng-container>

        <ng-container matColumnDef="NazivMlekare">
            <th mat-header-cell *matHeaderCellDef> Naziv Mlekare </th>
            <td mat-cell *matCellDef="let element"> {{element.nazivMlekare}} </td>
        </ng-container>

        <ng-container matColumnDef="Actoins">
            <th class="actions`" mat-header-cell *matHeaderCellDef></th>
            <td class="form-filed" mat-cell *matCellDef="let element; let i = index"> 
                <button mat-button [matMenuTriggerFor]="menu">
                    <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item (click)="update(element.sifraObracuna)">Izmeni</button>
                    <button mat-menu-item (click)="delete(element.sifraObracuna)">Obrisi</button>
                  </mat-menu>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
